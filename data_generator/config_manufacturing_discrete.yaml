# Discrete Manufacturing Configuration
# Optimized for discrete manufacturing (automotive, electronics, assembly)

total_datasets: 120
output_dir: "discrete_manufacturing_datasets"
log_level: "INFO"
random_seed: 42
validate_config: true

# Graph structure for discrete manufacturing
graph_structure:
  # Discrete manufacturing: 10-25 workstations
  num_nodes_range: [10, 25]
  
  # 8-20% root processes (raw materials, parts, components)
  root_nodes_percentage_range: [0.08, 0.20]
  
  # Moderate connectivity for assembly processes
  edges_density_range: [0.25, 0.55]

# Data generation for discrete manufacturing
data_generation:
  # Discrete manufacturing: 1000-25000 samples
  num_samples_range: [1000, 25000]
  default_num_samples: 5000

# Discrete manufacturing distributions
manufacturing:
  # Discrete manufacturing has more categorical variables
  categorical_percentage: 0.25
  continuous_percentage: 0.75
  
  # Discrete manufacturing continuous distributions
  continuous_distributions:
    normal: 0.70        # Process parameters (speed, force, time)
    truncated_normal: 0.20  # Parameters with physical limits
    lognormal: 0.10     # Cycle times, defect rates
  
  # Discrete manufacturing categorical distributions
  categorical_distributions:
    uniform: 0.60       # Equipment states, part types
    non_uniform: 0.40   # Quality grades, defect types
  
  # Moderate noise for discrete processes
  noise_level: 0.008
  noise_type: "normal"
  noise_params:
    mean: 0.0
    std: 0.008

# Generation ranges for discrete manufacturing
generation_ranges:
  # Higher categorical percentage for discrete processes
  categorical_percentage: [0.10, 0.35]
  
  # Favor normal distributions for process parameters
  normal_percentage: [0.60, 0.85]
  truncated_normal_percentage: [0.10, 0.30]
  lognormal_percentage: [0.05, 0.20]
  
  # Equipment states and part types
  uniform_categorical_percentage: [0.50, 0.80]
  non_uniform_categorical_percentage: [0.20, 0.50]
  
  # Moderate noise for discrete processes
  noise_level: [0.003, 0.015]

# Output settings
output:
  output_dir: "discrete_manufacturing_datasets"
  save_metadata: true
  save_graphs: true
  save_adjacency_matrices: true
  metadata_format: "json"
  graph_format: "npy"
  adjacency_format: "csv"

# Generation strategy
strategy:
  strategy: "preset_variations"  # Good for discrete manufacturing scenarios
  seed: 42
  parallel_workers: 2
  progress_reporting: true
  save_intermediate_results: false
