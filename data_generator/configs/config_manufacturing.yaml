total_datasets: 200
output_dir: "manufacturing_datasets"
log_level: "INFO"
random_seed: 42
validate_config: true

graph_structure:
  num_nodes_range: [15, 40]
  root_nodes_percentage_range: [0.05, 0.15]
  edges_density_range: [0.25, 0.65]

data_generation:
  num_samples_range: [5000, 100000]
  default_num_samples: 25000

manufacturing:
  categorical_percentage: 0.08
  continuous_percentage: 0.92
  continuous_distributions:
    normal: 0.60
    truncated_normal: 0.30
    lognormal: 0.10
  categorical_distributions:
    uniform: 0.40
    non_uniform: 0.60
  noise_level: 0.003
  noise_type: "normal"
  noise_params:
    mean: 0.0
    std: 0.003

generation_ranges:
  categorical_percentage: [0.02, 0.20]
  normal_percentage: [0.50, 0.80]
  truncated_normal_percentage: [0.15, 0.40]
  lognormal_percentage: [0.05, 0.25]
  uniform_categorical_percentage: [0.30, 0.70]
  non_uniform_categorical_percentage: [0.30, 0.70]
  noise_level: [0.001, 0.008]

output:
  output_dir: "manufacturing_datasets"
  save_metadata: true
  save_graphs: true
  save_adjacency_matrices: true
  metadata_format: "json"
  graph_format: "npy"
  adjacency_format: "csv"

strategy:
  strategy: "mixed"
  seed: 42
  parallel_workers: 2
  progress_reporting: true
  save_intermediate_results: false

