total_datasets: 100
output_dir: "manufacturing_datasets"
log_level: "INFO"
random_seed: 42
validate_config: true

graph_structure:
  num_nodes_range: [15, 30]
  root_nodes_percentage_range: [0.05, 0.12]
  edges_density_range: [0.30, 0.60]

data_generation:
  num_samples_range: [2000, 50000]
  default_num_samples: 10000

manufacturing:
  categorical_percentage: 0.10
  continuous_percentage: 0.90
  continuous_distributions:
    normal: 0.65
    truncated_normal: 0.25
    lognormal: 0.10
  categorical_distributions:
    uniform: 0.45
    non_uniform: 0.55
  noise_level: 0.004
  noise_type: "normal"
  noise_params:
    mean: 0.0
    std: 0.004

generation_ranges:
  categorical_percentage: [0.03, 0.18]
  normal_percentage: [0.55, 0.75]
  truncated_normal_percentage: [0.20, 0.35]
  lognormal_percentage: [0.05, 0.20]
  uniform_categorical_percentage: [0.35, 0.65]
  non_uniform_categorical_percentage: [0.35, 0.65]
  noise_level: [0.002, 0.010]

output:
  output_dir: "manufacturing_datasets"
  save_metadata: true
  save_graphs: true
  save_adjacency_matrices: true
  metadata_format: "json"
  graph_format: "npy"
  adjacency_format: "csv"

strategy:
  strategy: "mixed"
  seed: 42
  parallel_workers: 2
  progress_reporting: true
  save_intermediate_results: false

