total_datasets: 1000
output_dir: "large_scale_datasets"
log_level: "INFO"
random_seed: 42
validate_config: true

graph_structure:
  num_nodes_range: [20, 50]
  root_nodes_percentage_range: [0.05, 0.25]
  edges_density_range: [0.20, 0.70]

data_generation:
  num_samples_range: [10000, 100000]
  default_num_samples: 50000

manufacturing:
  categorical_percentage: 0.05
  continuous_percentage: 0.95
  continuous_distributions:
    normal: 0.50
    truncated_normal: 0.35
    lognormal: 0.15
  categorical_distributions:
    uniform: 0.40
    non_uniform: 0.60
  noise_level: 0.002
  noise_type: "normal"
  noise_params:
    mean: 0.0
    std: 0.002

generation_ranges:
  categorical_percentage: [0.01, 0.20]
  normal_percentage: [0.40, 0.80]
  truncated_normal_percentage: [0.15, 0.50]
  lognormal_percentage: [0.05, 0.30]
  uniform_categorical_percentage: [0.20, 0.80]
  non_uniform_categorical_percentage: [0.20, 0.80]
  noise_level: [0.0005, 0.01]

output:
  output_dir: "large_scale_datasets"
  save_metadata: true
  save_graphs: true
  save_adjacency_matrices: true
  metadata_format: "json"
  graph_format: "npy"
  adjacency_format: "csv"

strategy:
  strategy: "mixed"
  seed: 42
  parallel_workers: 4
  progress_reporting: true
  save_intermediate_results: false

