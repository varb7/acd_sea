# Comprehensive Experiment Grid - FIXED PATTERNS (Chain, Backdoor)
# ==================================================================
# Part 1 of 2: Fixed-structure patterns where edge density doesn't apply
#
# Dataset Count: 2 patterns × 2 eq × 2 var × 2 dist × 3 noise × 3 seeds = 144

output_dir: csuite_comprehensive
train_ratio: 0.8
num_stations: 3
seed: 42

phase3:
  # FIXED PARAMETERS
  sizes: [10]
  samples: [1000]
  seeds: 3
  
  # FIXED STRUCTURE PATTERNS (edge density is predetermined by pattern)
  patterns: [chain, backdoor]
  edge_densities: [0.5]  # Single value - ignored for fixed patterns but required by generator
  
  # FUNCTIONAL FACTORS
  equation_types: [linear, non_linear]
  var_types: [continuous, mixed]
  
  # DISTRIBUTIONAL FACTORS
  root_distributions:
    - type: normal
      params:
        mean: 0.0
        std: 1.0
    - type: exponential
      params:
        scale: 1.5
  
  # NOISE CONFIGURATIONS
  noise_configs:
    - type: normal
      params:
        mean: 0.0
        std: 0.5
    - type: uniform
      params:
        low: -1.0
        high: 1.0
    - type: exponential
      params:
        scale: 0.5
  
  mixed_config:
    root_categorical: true
    root_num_classes: 3
    nonroot_categorical_pct: 0.3
    nonroot_categorical_num_classes: 3

