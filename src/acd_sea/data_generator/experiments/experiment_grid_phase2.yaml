# Experiment grid for CSuite data generation (Phase 1 + Phase 2)

# Output location for generated datasets and index.csv
output_dir: csuite_grid_datasets
train_ratio: 0.8
num_stations: 3


phase2:
  sizes: [5,8,10]
  patterns: [chain, collider, backdoor, weak_arrow, large_backdoor]
  samples: [200, 500, 1000, 2000]
  seeds: 1
  var_types: [continuous, mixed]
  # Equation types per pattern: mixed_confounding stays non_linear; others cover linear/non_linear
  equation_types_by_pattern:
    default: [linear, non_linear]
    mixed_confounding: [non_linear]
  # Mixed variable configuration
  mixed_config:
    root_categorical: true
    root_num_classes: 3
    nonroot_categorical_pct: 0.3
    nonroot_categorical_num_classes: 3
  
  # Root distribution configurations (low variability settings)
  root_distributions:
    - type: normal
      params:
        mean: 0.0
        std: 1.0  # Standard normal - low variability baseline
    - type: uniform
      params:
        low: -1.0
        high: 1.0  # Narrow uniform - low variability
  
  # Noise configurations (low intensity settings)
  noise_configs:
    - type: normal
      params:
        mean: 0.0
        std: 0.5  # Low noise intensity
    - type: uniform
      params:
        low: -0.5
        high: 0.5  # Low intensity uniform noise

